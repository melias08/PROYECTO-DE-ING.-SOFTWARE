<!DOCTYPE html>
<html>
<head>
    <title>Tienda en línea - Página de pago</title>
    <style>
        /* Agrega estos estilos CSS para personalizar el diseño */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 1px 3px rgba(0,0,0,.1);
}
h1 {
    text-align: center;
    margin-bottom: 40px;
}
.payment-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    width: 100%;
}
label {
    font-weight: bold;
    margin-bottom: 10px;
}
input[type="text"],
input[type="email"],
input[type="tel"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}
input[type="submit"] {
    padding: 10px 20px;
    background-color:#4CAF50;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
input[type="submit"]:hover {
background-color:#3e8e41
}

/* Nuevos estilos para personalizar el diseño */
.payment-form {
    border-radius: 10px;
    overflow:hidden
}
.form-group label {
color:#4CAF50;
}
.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"] {
border:none;
border-bottom:2px solid #4CAF50;
border-radius:0;
background-color:#f4f4f4
}

outline:none
}

        }

        }

            background-color:#3e8e41
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tienda en línea - Página de pago</h1>
        <form class="payment-form">
            <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
             <!-- Campos para la información de la tarjeta -->
             <div class="form-group">
                <label for="card-number">Número de tarjeta:</label>
                <input type="text" id="card-number" name="card-number" required>
             </div>
             <div class="form-group">
                <label for="card-expiry">Fecha de vencimiento:</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" required>
             </div>
             <div class="form-group">
                <label for="card-cvc">Código de seguridad:</label>
                <input type="text" id="card-cvc" name="card-cvc" required>
             </div> 
             <!-- Aquí puedes agregar más campos según tus necesidades -->
             <input type= "submit"value= "Realizar pago">
         </form> 
     </div> 
</body> 
</html>
