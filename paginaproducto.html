<!DOCTYPE html>
<html>
  <head>
    <title>Product Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .product-image {
        width: 300px;
      }
      .product-info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .product-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .product-price {
        color: green;
        font-size: 18px;
        margin-bottom: 10px;
      }
      .product-description {
        text-align: center;
        margin-bottom: 10px;
      }
      .buy-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="product-info">
      <img class="product-image" src="product-image.jpg" alt="Product Image">
      <div class="product-name">Product Name</div>
      <div class="product-price">$99.99</div>
      <div class="product-description">This is a description of the product.</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </body>
</html>
